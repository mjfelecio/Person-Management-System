<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Creator Program</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <!-- Main Container -->
    <div class="container py-3">
      <div class="row g-3">
        <!-- Header -->
        <div class="col-12">
          <div class="text-center rounded-3 border border-3 border-secondary shadow text-bg-light p-1">
            <h2>Person Management System</h2>
          </div>
        </div>

        <!-- Input Person Details Card -->
        <div class="col-12 col-lg-5">
          <div id="inputDetailsCard" class="rounded-3 border border-3 border-secondary shadow text-bg-light p-3 h-100">
            <h3 class="text-center" id="detailsCardHeader">Personal Details</h3>
            <hr id="headerSeparator" />
            <form name="inputForm" id="inputForm">
              <!-- Full Name -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Enter their full name"
                  required
                  autofocus 
                  />
              </div>

              <!-- Gender -->
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                  <option disabled selected hidden>Select their gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <!-- Gender (Other) Textbox -->
              <div class="mb-3" id="otherGenderContainer" style="display: none">
                <label for="otherGender" class="form-label">Please specify</label>
                <input type="text" class="form-control" id="otherGender" placeholder="Enter their gender" required />
              </div>

              <!-- Birthday -->
              <div class="mb-3">
                <label for="birthDay" class="form-label">Birthdate</label>
                <input type="date" class="form-control" id="birthDay" required />
              </div>

              <!-- Age -->
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter their age" required />
              </div>

              <!-- Occupation -->
              <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" placeholder="Enter their occupation" required />
              </div>

              <!-- Submit Button -->
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" id="submitButton">Create Person</button>
              </div>
            </form>
          </div>
        </div>

        <!-- List of Persons Card -->
        <div class="col-12 col-lg-7">
          <div class="rounded-3 shadow border border-3 border-secondary text-bg-light p-3 h-100">
            <h3 class="text-center">List of Persons</h3>
            <hr />
            <div class="table-responsive">
              <table class="table table-sm table-striped table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Age</th>
                    <th scope="col">Occupation</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h1 class="modal-title w-100 fs-3">Edit Person</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submitEditButton">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/app.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
